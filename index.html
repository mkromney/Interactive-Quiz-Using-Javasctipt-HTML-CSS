<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Timed JavaScript Quiz</title>
	<link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>

	<div class="quiz-container">
		<div class="quiz-header">
			<h1>Timed JavaScript Quiz</h1>
			<div class="timer"></div>
				<p>Time remaining: <span id="timer">300</span> seconds</p>
				
			
		</div>

		<div  class="begin-quiz">
			<button id="start-btn">Start Quiz</button>
			
			<div class="question-container">
				<p class="question"></p> 
					<ul class="options">
						<li><input type="radio" name="answer" value="0"><span class="options"></span></li>
					</ul>
				<button class="next-btn">Next</button>
			</div>
		</div>

		<div class="score-container">
			<h2>High Scores</h2>
			<ol class="high-scores"></ol>
			<button class="reset-btn">Reset</button>
		</div>
	</div>

	<script src="./script2.js"></script>
</body>
</html>
